<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chat Test</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body>
  <h1>Chat Test</h1>
  <div>
    <input type="text" id="chatroomId" placeholder="chatroomId" value="1" />
    <input type="text" id="senderId" placeholder="senderId" value="1" />
    <input type="text" id="message" placeholder="message" />
    <button onclick="sendMessage()">Send</button>
  </div>
  <ul id="messages"></ul>

  <script>
    let stompClient = null;

    function connect() {
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, frame => {
        console.log('Connected: ' + frame);
        const chatroomId = document.getElementById("chatroomId").value;
        stompClient.subscribe("/topic/chatroom." + chatroomId, msg => {
          const body = JSON.parse(msg.body);
          const li = document.createElement("li");
          li.innerText = `[${body.senderId}] ${body.message}`;
          document.getElementById("messages").appendChild(li);
        });
      });
    }

    function sendMessage() {
      const chatroomId = document.getElementById("chatroomId").value;
      const senderId = document.getElementById("senderId").value;
      const message = document.getElementById("message").value;
      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
        chatroomId: chatroomId,
        senderId: senderId,
        message: message,
        isRead: "N"
      }));
    }

    connect();
  </script>
</body>

</html>
